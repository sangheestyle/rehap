<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My favorite spots in Upper West Side.</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var barney = {lat: 40.7880323, lng: -73.9743894};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: barney
        });
        var marker = new google.maps.Marker({
          position: barney,
          map: map,
          animation: google.maps.Animation.DROP,
          title: "Hi"
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx2YUaqkF1uYODYC-tiYG5T3u01ReyFQk
    &callback=initMap">
    </script>
  </body>
</html>
